<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 5</title>
</head>
<body>
    <input type="text" name="text-input" id="input1">
    <button onclick="upper_Case()">Click để viết hoa chữ cái đầu</button>
    <input type="text" name="text-output" id="output">
    <script>
        function upper_Case(){
            let inputData=document.getElementById("input1").value;
            let splitInput=inputData.toLowerCase().split(' ');
            for (let i=0;i<splitInput.length;i++){
                splitInput[i]=splitInput[i].charAt(0).toUpperCase()+splitInput[i].substring(1);
            }
            let outputData = splitInput.join(' ');
            document.getElementById("output").value=outputData;
        }
    </script>
</body>
</html>
