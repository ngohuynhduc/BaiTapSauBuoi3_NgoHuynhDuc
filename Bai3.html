<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <table id="sampleTable" border="1">
        <tr>
            <td>Row 1 cell 1</td>
            <td>Row 1 cell 2</td>
        </tr>
        <tr>
            <td>Row 2 cell 1</td>
            <td>Row 2 cell 2</td>
        </tr>
    </table>
    <button onclick="insertRow()">Insert Row</button>
    <script>
        function insertRow(){
           let table=document.getElementById("sampleTable");
           let row=table.insertRow(-1);
           let cell1=row.insertCell(0);
           let cell2=row.insertCell(1);
           cell1.innerHTML="new cell 1";
           cell2.innerHTML="new cell 2";
        }
    </script>
</body>
</html>
